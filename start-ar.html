<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/essentials.css">

    <!-- Aâ€‘Frame & MindAR.js Library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="/assets/animar-ar-text-white.png" alt="">
        <button class="menu-btn" id="menuBtn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M160-240q-17 0-28.5-11.5T120-280q0-17 11.5-28.5T160-320h640q17 0 28.5 11.5T840-280q0 17-11.5 28.5T800-240H160Zm0-200q-17 0-28.5-11.5T120-480q0-17 11.5-28.5T160-520h640q17 0 28.5 11.5T840-480q0 17-11.5 28.5T800-440H160Zm0-200q-17 0-28.5-11.5T120-680q0-17 11.5-28.5T160-720h640q17 0 28.5 11.5T840-680q0 17-11.5 28.5T800-640H160Z"/></svg>
        </button>
        <div class="menu" id="menu">
            <a href="index.html"><button>Kembali</button></a>
        </div>
    </header>

    <a-scene 
        mindar-image="imageTargetSrc: ./glb/targets.mind; maxTrack: 2"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-box position="0 0 0.1" color="red" depth="0.1" height="0.1" width="0.1"></a-box>

        <a-assets>
            <!-- Models -->
            <a-asset-item id="rusa-model" src="./glb/rusa-ekor-putih.glb"></a-asset-item>
            <a-asset-item id="ikan-model" src="./glb/ikan-mas-ryukin.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                src="#rusa-model"
                scale="0.03 0.03 0.03"
                rotation="0 -90 -90"
                position="0 0 0">
            </a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model 
                src="#ikan-model"
                scale="0.03 0.03 0.03"
                rotation="0 -90 -90"
                position="0 0 0.1">
            </a-gltf-model>
        </a-entity>
    </a-scene>
</body>

<script>
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");

    menuBtn.addEventListener("click", function() {
        menu.classList.toggle("show");
    });
</script>
</html>
